<FORM NAME="Calc">
<TABLE BORDER=4>
<TR>
<TD>
<TEXTAREA id="output" TYPE="text"   NAME="Input" Size="16" style="resize:none" readonly></TEXTAREA>
<br>
</TD>
</TR>
<TR>
<TD>
<INPUT id="one" TYPE="button" NAME="one"   VALUE="  1  " OnClick="Calc.Input.value += '1'">
<INPUT id="two" TYPE="button" NAME="two"   VALUE="  2  " OnCLick="Calc.Input.value += '2'">
<INPUT id="three" TYPE="button" NAME="three" VALUE="  3  " OnClick="Calc.Input.value += '3'">
<INPUT id="add" TYPE="button" NAME="add"  VALUE="  +  " OnClick="Calc.Input.value += ' + '">
<br>
<INPUT id="four" TYPE="button" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'">
<INPUT id="five" TYPE="button" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'">
<INPUT id="six" TYPE="button" NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'">
<INPUT id="subtract" TYPE="button" NAME="subtract" VALUE="  -  " OnClick="Calc.Input.value += ' - '">
<br>
<INPUT id="seven" TYPE="button" NAME="seven" VALUE="  7  " OnClick="Calc.Input.value += '7'">
<INPUT id="eight" TYPE="button" NAME="eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'">
<INPUT id="nine" TYPE="button" NAME="nine"  VALUE="  9  " OnClick="Calc.Input.value += '9'">
<INPUT id="multiply" TYPE="button" NAME="multiply" VALUE="  x  " OnClick="Calc.Input.value += ' * '">
<br>
<INPUT id="clear" TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''">
<INPUT id="zero" TYPE="button" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'">
<INPUT id="equals" TYPE="button" NAME="equals"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)">
<INPUT id="divide" TYPE="button" NAME="divide"   VALUE="  /  " OnClick="Calc.Input.value += ' / '">
<br>
</TD>
</TR>
</TABLE>
</FORM>
